<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>

<body>
  <section class="todo-wrapper">
    <h1>Today's To Do</h1>
    <div class="input-todo">
      <input type="text" name="todo" id="input-todo" placeholder="Add to your list..." />
    </div>
    <div class="show-todo"></div>
    <div class="clear-todo">
      <p id="clear-todo">
        Clear all completed
      </p>
    </div>
  </section>
</body>

</html>
